# Deployment for MuzikaPlayer frontend service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: muzikaplayer
  namespace: muzika
  labels:
    app: muzikaplayer
    app.kubernetes.io/name: muzikaplayer
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: muzika-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: muzikaplayer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: muzikaplayer
        app.kubernetes.io/name: muzikaplayer
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: muzika-platform
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
        - name: muzikaplayer
          image: ${ACR_NAME}.azurecr.io/muzika/muzikaplayer:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-cache
              mountPath: /var/cache/nginx
            - name: var-run
              mountPath: /var/run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-cache
          emptyDir: {}
        - name: var-run
          emptyDir: {}

---
# ServiceAccount for MuzikaPlayer
apiVersion: v1
kind: ServiceAccount
metadata:
  name: muzikaplayer-sa
  namespace: muzika
  labels:
    app: muzikaplayer
    app.kubernetes.io/name: muzikaplayer
    app.kubernetes.io/part-of: muzika-platform
