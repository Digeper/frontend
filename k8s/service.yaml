# Service for MuzikaPlayer
apiVersion: v1
kind: Service
metadata:
  name: muzikaplayer
  namespace: muzika
  labels:
    app: muzikaplayer
    app.kubernetes.io/name: muzikaplayer
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: muzika-platform
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: muzikaplayer
