server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Explicitly handle JavaScript files in /assets/ directory
    # This must come before the general regex and catch-all to ensure proper MIME types
    location ~* ^/assets/.*\.(js|mjs)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Explicitly set Content-Type to prevent text/html
        add_header Content-Type "application/javascript; charset=utf-8" always;
        access_log off;
        # Return 404 if file doesn't exist, don't fall through to index.html
        try_files $uri =404;
    }

    # Serve other JavaScript files with correct MIME type
    location ~* \.(js|mjs)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "application/javascript; charset=utf-8" always;
        access_log off;
        try_files $uri =404;
    }

    # Serve CSS files with correct MIME type
    location ~* \.(css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "text/css; charset=utf-8" always;
        access_log off;
        try_files $uri =404;
    }

    # Serve other static assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Don't cache index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Handle Vue Router - all routes should serve index.html
    # This catch-all should not match static assets due to the regex locations above
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Don't use global error_page for 404s
    # Let each location block handle its own 404s appropriately
    # Static assets will return proper 404 if missing
    # SPA routes will serve index.html via try_files in the catch-all location
}
